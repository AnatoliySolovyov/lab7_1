<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екранна клавіатура</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4px;
            margin: 20px 0;
            max-width: 600px;
        }
        .key {
            padding: 6px;
            font-size: 14px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            border-radius: 4px;
        }
        .key:hover {
            background-color: #c0c0c0;
        }
        #output {
            width: 100%;
            height: 80px;
            font-size: 20px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>

    <h1>Екранна клавіатура</h1>
    <textarea id="output" placeholder="Тут з'явиться текст..."></textarea>
    <div id="keyboard" class="keyboard"></div>

    <script>
        const letters = ["А", "Б", "В", "Г", "Ґ", "Д", "Е", "Є", "Ж", "З", 
                         "И", "І", "Ї", "Й", "К", "Л", "М", "Н", "О", 
                         "П", "Р", "С", "Т", "У", "Ф", "Х", "Ц", "Ч", 
                         "Ш", "Щ", "Ь", "Ю", "Я"];
                         
        const numbersAndSymbols = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0", 
                                    "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", 
                                    "-", "_", "=", "+", "[", "]", "{", "}", ";", ":", 
                                    "'", "\"", ",", ".", "/", "?"];

        // Функція для створення клавіатури
        function createKeyboard() {
            const keyboardDiv = document.getElementById("keyboard");
            [...letters, ...numbersAndSymbols].forEach(symbol => {
                const key = document.createElement("div");
                key.className = "key";
                key.innerText = symbol;
                key.addEventListener("click", () => appendToOutput(symbol));
                keyboardDiv.appendChild(key);
            });
        }

        // Функція для додавання тексту до текстового поля
        function appendToOutput(symbol) {
            const output = document.getElementById("output");
            output.value += symbol;
        }

        // Створити клавіатуру при завантаженні
        window.onload = createKeyboard;
    </script>

</body>
</html>
